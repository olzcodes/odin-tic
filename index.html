<!DOCTYPE html>
<html lang="en" class="default-theme">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Odin Tic-Tac-Toe</title>
</head>

<body>
  <header>
    <div class="players">
      <div class="player-container">
        <div class="marker">X</div>
        <input type="text" name="name-player1" class="input-name name-player1" placeholder="( player1 )">
      </div>
      <div class="player-container">
        <div class="marker">O</div>
        <input type="text" name="name-player2" class="input-name name-player2" placeholder="( player2 )">
      </div>
    </div>
    </div>
  </header>
  <div class="message-display off"></div>
  <main>
    <div class="game-board">
      <div class="game-cell empty" data-board-index="0"></div>
      <div class="game-cell empty" data-board-index="1"></div>
      <div class="game-cell empty" data-board-index="2"></div>
      <div class="game-cell empty" data-board-index="3"></div>
      <div class="game-cell empty" data-board-index="4"></div>
      <div class="game-cell empty" data-board-index="5"></div>
      <div class="game-cell empty" data-board-index="6"></div>
      <div class="game-cell empty" data-board-index="7"></div>
      <div class="game-cell empty" data-board-index="8"></div>
    </div>
  </main>
  <footer>
    <a href="https://github.com/olzcodes/odin-tic-tac-toe" target="_blank">View on GitHub</a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
